# Reusable workflow for code analysis; to eject, you can replace this file with
# https://github.com/ryansonshine/ryansonshine/blob/main/.github/workflows/codeql-analysis.yml
name: üîç CodeQL

permissions:
  security-events: write
  actions: read
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '36 7 * * 6'

jobs:
  analyze:
    uses: ryansonshine/ryansonshine/.github/workflows/codeql-analysis.yml@main
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout codeS fallback for Rollup (tempora
        uses: actions/checkout@v3

      - name: üü¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clean npm cache
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: üì¶ Install dependencies
        run: npm install

      - name: Run jest
        run: npx jest --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
